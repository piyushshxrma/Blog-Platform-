{% extends 'blog/base.html' %}

{% block title %}Login - My Blog{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}
