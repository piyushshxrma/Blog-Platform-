{% extends 'blog/base.html' %}

{% block title %}Delete Post - My Blog{% endblock %}

{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <a href="{% url 'post_detail' post.pk %}">Cancel</a>
    <input type="submit" value="Yes, Delete">
</form>
{% endblock %}
